<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="container flex">
				<div class="logo"><p>My Library</p></div>
				<div class="add-book">Add Book</div>
			</div>
		</header>

		<main>
			<div class="books container flex"></div>
		</main>

		<section class="modal">
			<div class="form-wrapper">
				<div class="close"><span>x</span></div>
				<h2>Add a Book</h2>
				<form action="" method="post">
					<div class="form-input">
						<label for="title">Title</label>
						<input type="text" id="title" name="title" required />
					</div>
					<div class="form-input">
						<label for="author">Author</label>
						<input type="text" name="author" id="author" required />
					</div>
					<div class="form-input">
						<label for="book-pages">No of Pages</label>
						<input type="number" name="book-pages" id="book-pages" required />
					</div>
					<div class="form-input">
						<fieldset>
							<legend>Have you read the book?</legend>
							<label for="read-yes">Yes</label>
							<input
								type="radio"
								name="read-status"
								id="read-yes"
								value="yes"
								required
							/>
							<label for="read-no">No</label>
							<input
								type="radio"
								name="read-status"
								id="read-no"
								value="no"
								required
							/>
						</fieldset>
					</div>
					<div class="button">
						<button class="btn btn-toggle" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
